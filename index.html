<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not Card Sharks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CardShark">

        <div class="prizeDiv" id="prize-div">
            <h4 ><span id="prize-text"></span></h4>

        </div>
        
        <div class="flex-cardsharks-row-1">
            <h3>Points: <span id="player-points">40</span></h3>
            <h2>card sharks</h2>
            <button class="btn-lg btn-warning mr2" id="cardshark-restart-button" onclick="reset()">Restart</button>
        </div>
        
        <div id="Cards" class="Cards">

        </div>

        <div class="Plays">

            <div class="slider">
                <h3>Bet: </h3>
                <input type="range" min="1" max="40" value="20" class="slider-move" id="mySlider">
                <h3 id="betAmountDisplay"></h3>
            </div>

            <div class="betButtons">
                <button class="btn-lg btn-success mr2" id="cardshark-higher">HIGHER!</button>
                <button class="btn-lg btn-danger mr2" id="cardshark-lower">LOWER!</button>
            </div>            
        </div>

        <div class="HighScore div">
            <h2>HIGH SCORES</h2>
            <ol id="highScores"></ol>
            <button class="btn-lg btn-warning mr2" id="clear-storage" onclick="clearStorage()">CLEAR high scores</button>

        </div>

    </div>
    <script src="prizes.js"></script>
    <script src="script.js"></script>
</body>
</html>
